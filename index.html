<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="text-center">Shopping App</h1>
<form action="" class="col-xs-6 col-xs-offset-3">
	<label for="newItemInput">New item</label>
	<input name="newitem" id="newItemInput" type="text">
	<button type="submit">Add Item</button>
</form>

<ul id="listOfItems" class="col-xs-6 col-xs-offset-3 list-unstyled">
	<li>New Item <span>X</span></li>
	<li class="completed">Completed Item <span>X</span></li>
</ul>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
