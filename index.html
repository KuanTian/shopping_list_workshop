<head>

	<title>Shopping list</title>

</head>
<body>
	<form action="">
	<input type="text" placeholder="Add an item"/>

	</ul>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
